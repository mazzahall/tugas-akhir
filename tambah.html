<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>➕ Tambah Data</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <header>
      <h1>➕ Tambah Data Diri</h1>
      <button onclick="window.location.href='index.html'" class="btn">
        ⬅️ Kembali
      </button>
    </header>

    <main class="card">
      <form id="tambah-form">
        <label for="nama">👤 Nama</label>
        <input type="text" id="nama" placeholder="Masukkan Nama" required />

        <label for="umur">🎂 Umur</label>
        <input
          type="number"
          id="umur"
          placeholder="Masukkan Umur"
          min="1"
          required
        />

        <label for="alamat">🏠 Alamat</label>
        <input type="text" id="alamat" placeholder="Masukkan Alamat" required />

        <button type="submit" class="btn btn-primary">💾 Simpan</button>
      </form>
    </main>

    <script src="tambah.js"></script>
  </body>
</html>
