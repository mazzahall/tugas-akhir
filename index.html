<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manajemen Data Diri</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Tambahkan SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <header>
      <h1>📋 Manajemen Data Diri</h1>
      <div class="actions">
        <button
          onclick="window.location.href='tambah.html'"
          class="btn btn-primary"
        >
          ➕ Tambah Data
        </button>
        <button id="toggleTheme" class="btn">🌙</button>
        <button id="export-json" class="btn">⬇️ Export JSON</button>
        <button id="export-csv" class="btn">⬇️ Export CSV</button>
        <button id="delete-all" class="btn btn-delete">🗑️ Hapus Semua</button>
      </div>
      <input type="text" id="search" placeholder="🔍 Cari data..." />
    </header>

    <div class="card">
      <table>
        <thead>
          <tr>
            <th>Nama</th>
            <th>Umur</th>
            <th>Alamat</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="data-list">
          <tr>
            <td colspan="4" style="text-align: center">Belum ada data</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Script harus terakhir -->
    <script src="script.js"></script>
  </body>
</html>
